{% extends 'layout.html' %}
{% block content %}
<h2>Add Item</h2>
<form action="{{ url_for('add_item') }}" method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}<br>
        {% for error in form.name.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
<a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
