{% extends 'layout.html' %}
{% block content %}
<h2>User Management</h2>
<table>
    <tr>
        <th>Username</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>
            {% if not user.is_admin %}
            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post">
                <button type="submit">Delete</button>
            </form>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
